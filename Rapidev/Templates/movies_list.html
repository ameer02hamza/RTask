<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}" />




</head>
<body>
    
    <div class="container" style="width: 880px;">
        
        
        
        <div class="container" style="margin:150px auto 30px auto;">
          <div class="row">
            <div class="col-md-12">
              <h2>Movie Listings @ GV Cenima </h2>
              <input type="text" class="form-control search-movie" placeholder="Search Movie..."> </div>
            </div>
          </div>
        <hr />
        
        <div class="row containerItems">
            <div class="col-11"><h2>Popular Movies of this Month</h2></div>
           
            {% for i in object %}
            <div class="col-3"  data-search="{{i.mdata.name |lower }}" style="padding-top: 15%;">
              <a href="{% url 'Movies:moviedetail' i.mdata.id %}">
              <img src="{{i.mdata.imgPath}}" width="100%" height="100%" /></a>
              <h4>{{i.mdata.name }}</h4>
              <p>{{i.mdata.duration}} min</p>
              <p>User Rating {{i.mdata.userRating}}</p>
            </div>
            {% endfor %}
      
          </div>
    </div>


    
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'e-search.js' %}"></script>
    <script type="text/javascript">
  $('input.form-control.search-movie').search(function(){


});
</script>
</body>
</html>
